[[instance]]
extension_name = "libcapacity.so"
folder_name = "capacity_k2_quickest_g50"
reschedule = false
[instance.envs]
CAPACITY_NUM_PATHS = 2
CAPACITY_APPROACH = "QUICKEST"
CAPACITY_TRESHOLD = 0.50

[[instance]]
extension_name = "libcapacity.so"
folder_name = "capacity_k2_quickest_g80"
reschedule = false
[instance.envs]
CAPACITY_NUM_PATHS = 2
CAPACITY_APPROACH = "QUICKEST"
