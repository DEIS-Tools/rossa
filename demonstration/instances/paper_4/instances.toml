[plotting]
packet_max = 1600
latency_max = 40


[[instance]]
extension_name = "libfixed.so"
folder_name = "fixed_quickest"
reschedule = false
[instance.envs]
CHOICE_APPROACH = "QUICKEST"

[[instance]]
extension_name = "librnd_choice.so"
folder_name = "rnd_k2_quickest"
reschedule = false
[instance.envs]
